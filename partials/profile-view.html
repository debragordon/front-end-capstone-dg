<div class="container">
  <div class="row">
    <img class="col-sm-3 text-center" ng-show="selectedUser.image" ng-src="{{selectedUser.image}}">
    <div class="col-sm-3">
      <div ng-show="selectedUser.firstName">{{selectedUser.firstName}} {{selectedUser.lastName}}</div>
      <div ng-show="selectedUser.city">{{selectedUser.city}}, {{selectedUser.state}}</div>
      <div ng-show="selectedUser.telephone">Telephone: {{selectedUser.telephone}}</div>
      <div ng-show="selectedUser.yearsInBusiness">Years in the business: {{selectedUser.yearsInBusiness}}</div>
      <div ng-show="selectedUser.primaryGenre">Primary Genre: {{selectedUser.primaryGenre}}</div>
      <div ng-show="selectedUser.secondaryGenre">Secondary Genre: {{selectedUser.secondaryGenre}}</div>
      <div><a ng-href="#/talent/profile/edit" class="btn btn-primary" type=""><i class="fa fa-wrench" aria-hidden="true"></i><p class="note"> edit</p></a></div>
    </div>
  </div>
</div>
