<div class="container">

  <div class="row text-center">
    <h2>Interested Jobs</h2>
    <div class="col-sm-4" ng-repeat="interestedJob in interestedJobs">
      <div class="card card-block">
        <h3 class="card-title">Title: {{interestedJob.title}}</h3>
        <a ng-href="#/talent/jobs/{{interestedJob.id}}" class="btn btn-primary">View {{interestedJob.id}} Details</a>
        <a ng-click="removeInterest(interestedJob)" class="btn btn-primary">Remove Interest</a>
<!--         <a ng-click="" class="btn btn-warning">Complete Job</a>
 -->      </div>
    </div>
  </div>
