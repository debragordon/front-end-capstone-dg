<div class="container">
  <div class="row text-center">
    <h3 class="text-center">Available Gigs</h3>
  </div>
  <div class="row">
      <div class="col-xs-6 col-xs-offset-3">
          <div class="input-group">
                  <span class="input-group-btn">
                      <button class="btn btn-default">
                          <i class="fa fa-search"></i>
                      </button>
                  </span>
                  <input type="text" class="form-control" placeholder="Search Location, Music Genre, Skills Needed ..." ng-model="searchText">
          </div>
      </div>
  </div>

  <div class="row">
      <div ng-repeat="job in jobs | filter: searchText">

      <div class="col-sm-3">
        <div class="card card-block">
          <img class="col-sm-12" ng-show="job.image" ng-src="{{job.image}}">
          <h5 class="card-title">{{job.title}} <i class="fa fa-music" aria-hidden="true" ng-show="job.interested" class="ng-hide"></i></h5>
          <h6 class="card-text">{{job.locationCity}}, {{job.locationState}}</h6>
          <a ng-href="#/talent/jobs/{{job.id}}" class="btn btn-warning"><i class="fa fa-eye" aria-hidden="true"></i><p class="note"> view</p></a>
        </div>
      </div>
    </div>
  </div>
</div>
